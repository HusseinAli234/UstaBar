{% extends "base.html" %}

{% block title %}Детали заказа{% endblock %}

{% block content %}
<div class="flex flex-col h-full max-w-md mx-auto space-y-6 pt-4">

    <div>
        <h1 class="text-2xl font-bold text-tg_text">Детали работы</h1>
        <p class="text-gray-500 text-sm mt-1">Уточните условия заказа</p>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
            На какое время нужен специалист?
        </label>
        <div class="grid grid-cols-2 gap-3">
            {% for option in time_options %}
            <label class="cursor-pointer relative">
                <input type="radio" name="duration" value="{{ option.value }}" class="peer sr-only" onchange="validateForm()">
                
                <div class="w-full p-3 text-center rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-tg_bg text-tg_text 
                            peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:text-blue-600 
                            dark:peer-checked:bg-blue-900/30 dark:peer-checked:text-blue-400
                            transition-all font-medium">
                    {{ option.label }}
                </div>
            </label>
            {% endfor %}
        </div>
    </div>

    <div>
        <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Бюджет (₽)
        </label>
        <div class="relative rounded-md shadow-sm">
            <input type="number" id="price" name="price" placeholder="Например: 5000"
                   class="block w-full rounded-xl border-gray-300 dark:border-gray-600 bg-tg_bg text-tg_text pl-4 pr-12 py-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm shadow-sm"
                   oninput="validateForm()">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <span class="text-gray-500 sm:text-sm">RUB</span>
            </div>
        </div>
    </div>

    <div>
        <label for="comment" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Комментарий (опционально)
        </label>
        <textarea id="comment" name="comment" rows="3" 
                  class="block w-full rounded-xl border-gray-300 dark:border-gray-600 bg-tg_bg text-tg_text p-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm shadow-sm"
                  placeholder="Что именно нужно сделать?"></textarea>
    </div>

    <div class="mt-4">
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
        Фотографии (опционально)
    </label>
    
    <div id="photos-container" class="grid grid-cols-4 gap-2 mb-2">
        </div>

    <label class="flex items-center justify-center w-full p-3 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
        <div class="space-y-1 text-center">
            <svg class="mx-auto h-8 w-8 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="text-sm text-gray-600 dark:text-gray-400">
                <span>Нажмите, чтобы добавить фото</span>
            </div>
        </div>
        <input id="file-upload" type="file" class="hidden" accept="image/*" multiple />
    </label>
</div>

</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // 1. Инициализация
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();

        tg.BackButton.onClick(() => {
            history.back();
        });

        const mainBtn = tg.MainButton;
        mainBtn.setText("Указать адрес");
        mainBtn.hide();

        // 2. Находим элементы формы
        const priceInput = document.getElementById('price');
        const durationInputs = document.querySelectorAll('input[name="duration"]'); // Все радио кнопки
         
        // 3. Функция валидации
        function validateForm() {
            // Ищем выбранную радио-кнопку
            const duration = document.querySelector('input[name="duration"]:checked');
            const price = priceInput.value;

            console.log("Проверка:", duration, price); // Для отладки в консоли

            if (duration && price && price.trim().length > 0) {
                mainBtn.show();
            } else {
                mainBtn.hide();
            }
        }
        // Массив для хранения имен загруженных файлов
    let uploadedPhotos = [];

    const fileInput = document.getElementById('file-upload');
    const photosContainer = document.getElementById('photos-container');

    // Обработка выбора файлов
    fileInput.addEventListener('change', async function() {
        const files = fileInput.files;
        if (!files.length) return;

        tg.MainButton.showProgress(); // Показываем крутилку

        // Бежим по всем выбранным файлам
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const formData = new FormData();
            formData.append('file', file);

            try {
                // Отправляем на наш новый роут
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Сохраняем имя файла
                    uploadedPhotos.push(data.filename);
                    
                    // Рисуем превьюшку (читаем локально для скорости)
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imgDiv = document.createElement('div');
                        imgDiv.className = "relative aspect-square rounded-lg overflow-hidden bg-gray-100";
                        imgDiv.innerHTML = `
                            <img src="${e.target.result}" class="object-cover w-full h-full">
                            <div class="absolute top-0 right-0 bg-red-500 text-white p-1 rounded-bl-lg text-xs">OK</div>
                        `;
                        photosContainer.appendChild(imgDiv);
                    };
                    reader.readAsDataURL(file);
                }
            } catch (error) {
                console.error("Ошибка загрузки:", error);
                alert("Не удалось загрузить фото");
            }
        }
        
        tg.MainButton.hideProgress();
    });
        // 4. НАЗНАЧАЕМ СЛУШАТЕЛИ СОБЫТИЙ ЧЕРЕЗ JS
        // (вместо oninput="" в HTML)
        
        // Слушаем ввод цены
        priceInput.addEventListener('input', validateForm);
        
        // Слушаем все радио-кнопки времени
        durationInputs.forEach(input => {
            input.addEventListener('change', validateForm);
        });

        // 5. Обработка клика "Указать адрес"
        mainBtn.onClick(() => {
            const data = {
                service_id: "{{ service_id }}",
                duration: document.querySelector('input[name="duration"]:checked').value,
                price: priceInput.value,
                comment: document.getElementById('comment').value,
                photos: uploadedPhotos.join(',') 
            }

            const params = new URLSearchParams(data).toString();
            window.location.href = `/webapp/map-select?${params}`;
        });
    });
</script>
{% endblock %}
