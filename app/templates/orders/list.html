        <p class="text-gray-500 text-sm mt-1">–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ–π –ø–µ—Ä–≤—ã–π –∑–∞–∫–∞–∑ –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å</p>

</div>

        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
    </a>

{% block scripts %}
<script>

    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.BackButton.hide(); // –ù–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ –∑–∞–∫–∞–∑–æ–≤ –∫–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ –Ω–µ –Ω—É–∂–Ω–∞

    // –°–ª–æ–≤–∞—Ä–∏–∫ –¥–ª—è –∫—Ä–∞—Å–∏–≤—ã—Ö –Ω–∞–∑–≤–∞–Ω–∏–π –∏ –∏–∫–æ–Ω–æ–∫
    const SERVICE_ICONS = {
        'cleaning': 'üßπ',
        'electrician': '‚ö°',
        'plumber': 'üîß',
        'nanny': 'üß∏',
        'other': 'üì¶'
    };
    
    const STATUS_COLORS = {
        'searching': 'bg-yellow-100 text-yellow-800 border-yellow-200',
        'in_progress': 'bg-blue-100 text-blue-800 border-blue-200',
        'completed': 'bg-green-100 text-green-800 border-green-200',
        'canceled': 'bg-gray-100 text-gray-800 border-gray-200'
    };

    const STATUS_NAMES = {
        'searching': '–ü–æ–∏—Å–∫ –º–∞—Å—Ç–µ—Ä–∞',
        'in_progress': '–í —Ä–∞–±–æ—Ç–µ',
        'completed': '–ó–∞–≤–µ—Ä—à–µ–Ω',
        'canceled': '–û—Ç–º–µ–Ω–µ–Ω'
    };

    async function loadOrders() {
        const container = document.getElementById('orders-container');
        
        try {
            const response = await fetch('/api/orders/my', {
                headers: {
                    'Authorization': tg.initData
                }
            });

            if (!response.ok) throw new Error('Failed to load');
            
            const orders = await response.json();
            container.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å —Å–∫–µ–ª–µ—Ç–æ–Ω

            if (orders.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                document.getElementById('empty-state').classList.add('flex');
                return;
            } else {
                document.getElementById('empty-state').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('flex');
            }

            orders.forEach(order => {
                const icon = SERVICE_ICONS[order.service_type] || 'üî®';
                // –î–µ–ª–∞–µ–º –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –∑–∞–≥–ª–∞–≤–Ω–æ–π
                const serviceName = (order.service_type.charAt(0).toUpperCase() + order.service_type.slice(1)); 
                const statusClass = STATUS_COLORS[order.status] || 'bg-gray-100 text-gray-800';
                const statusName = STATUS_NAMES[order.status] || order.status;
                const date = new Date(order.created_at).toLocaleDateString('ru-RU', {day: 'numeric', month: 'long'});

                const card = document.createElement('div');
                card.className = "bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 active:scale-[0.98] transition-transform cursor-pointer";
                
                // HTML –∫–∞—Ä—Ç–æ—á–∫–∏
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 rounded-full bg-blue-50 dark:bg-gray-700 flex items-center justify-center text-xl">
                                ${icon}
                            </div>
                            <div>
                                <h3 class="font-bold text-tg_text text-lg leading-tight">${serviceName}</h3>
                                <p class="text-xs text-gray-400">${date}</p>
                            </div>
                        </div>
                        <span class="px-2.5 py-1 rounded-lg text-xs font-semibold border ${statusClass}">
                            ${statusName}
                        </span>
                    </div>
                    
                    <div class="flex justify-between items-end mt-3">
                        <div class="text-sm text-gray-500 dark:text-gray-400 truncate max-w-[150px]">
                            ${order.address}
                        </div>
                        <div class="font-bold text-lg text-tg_text">
                            ${order.price} ‚ÇΩ
                        </div>
                    </div>
                `;
                
                // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ª–æ–≥, –ø–æ—Ç–æ–º —Å–¥–µ–ª–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –≤ –¥–µ—Ç–∞–ª–∏)
                card.onclick = () => {
                   // window.location.href = /webapp/orders/${order.id}; // –ù–∞ –±—É–¥—É—â–µ–µ
                   tg.showAlert(`–ó–∞–∫–∞–∑ #${order.id} –≤—ã–±—Ä–∞–Ω`);
                };

                container.appendChild(card);
            });

        } catch (e) {
            container.innerHTML = `<div class="text-red-500 text-center p-4">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message}</div>`;
        }
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    document.addEventListener('DOMContentLoaded', loadOrders);
</script>
{% endblock %}
